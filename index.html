<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS Styling -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="data-storage">
      <div class="actions-container">
        <div class="logo-container"><img src="./images/logo.svg" alt="logo" class="logo"></div>
        <div class="icons">
          <div class="icon-container"><button><img src="./images/icon-document.svg" alt="" class="icon"></button></div>
          <div class="icon-container"><button><img src="./images/icon-folder.svg" alt="" class="icon"></button></div>
          <div class="icon-container"><button><img src="./images/icon-upload.svg" alt="" class="icon"></button></div>
        </div>
      </div>
  
      <div class="storage-container">
        <p class="storage__description">
          You’ve used <span>815 GB</span> of your storage
        </p>
  
        <div class="storage__usage">
          <div class="storage__usagebar">
            <div class="storage__usageprogress">
              <div class="white-ball"></div>
            </div>
          </div>
          <div class="storage__indicators">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
  
        <div class="storage__leftspace">
          <p><span>185</span> GB Left</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/simonhernandez" target="_blank">Simon Hernandez</a>.
  </footer>
</body>
</html>
